<p>backend-connection works!</p>

<div>
    <label for="">Title::&nbsp;&nbsp;</label>
    <input #mytitle type="text" placeholder="Enter the Title"><br><br>
    <label for="">Body::&nbsp;&nbsp;</label>
    <input #mybody type="text" placeholder="Enter the Body"><br><br>
    <button (click)="onSubmit(mytitle,mybody)">Submit</button>
    
</div>
<hr>
<div [hidden]="ishidden">
<label for="">ID::&nbsp;&nbsp;</label>
    <input  type="text" [(ngModel)]="id"
    placeholder="Enter the ID" readonly><br><br>

<label for="">Title::&nbsp;&nbsp;</label>
    <input  type="text" [(ngModel)]="title"
    placeholder="Enter the Title"><br><br>
    
<label for="">Body::&nbsp;&nbsp;</label>
<input  type="text" [(ngModel)]="body"
placeholder="Enter the Body"><br><br>

    <button (click)="OnUpdate()">Update</button>
</div>
<hr>
<table border="1px">
    <thead>
        <th>Id</th>
        <th>Action</th>
        <th>Title</th>
        <th>Body</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of postArr">
            <td> {{item.id}} </td>
            <td><button (click)="OnEdit(item)">Edit</button></td>
            <td> {{item.title}} </td>
            <td> {{item.body}} </td>
        </tr>
    </tbody>
</table>
